<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
  <head>
    <meta charset="utf-8">
    
    <title>All in One</title>
  
    <script src="https://d3js.org/d3.v5.min.js"></script>
      
    <style type="text/css">
      #info {
        margin-top: 50px;
      }
      
      #deptinfo {
        margin-top: 30px;
      }
      
      .department {
        cursor: pointer;
        stroke: black;
        stroke-width: .5px;
      }
      
      .department:hover {
        stroke-width: 2px;
      }
      
      div.tooltip {
        position: absolute;
        opacity:0.8;
        z-index:1000;
        text-align:left;
        border-radius:4px;
        -moz-border-radius:4px;
        -webkit-border-radius:4px;
        padding:8px;
        color:#fff;
        background-color:#000;
        font: 12px sans-serif;
        max-width: 300px;
        height: 40px;
      }
      
      #svg {
        display: block;
        margin: auto;
      }
    </style>
  </head>
 
  <body>
    <div id="map"></div>
  </body>
</html>
<script type="text/javascript"> 
  const width = 850, 
    height = 800,
    colors = ['#d4eac7', '#c6e3b5', '#b7dda2', '#a9d68f', '#9bcf7d', '#8cc86a', '#7ec157', '#77be4e', '#70ba45', '#65a83e', '#599537', '#4e8230', '#437029', '#385d22', '#2d4a1c', '#223815'];
  
  const path = d3.geoPath();
  
  const projection = d3.geoEquirectangular()
    .center([2.332978, 48.860117])
    .scale(40000)
    .translate([width / 2, height / 2]);
  
  path.projection(projection);
 
  const svg = d3.select('#map').append("svg")
    .attr("id", "svg")
    .attr("width", width)
    .attr("height", height)
    .attr('fill', 'none')
    .attr("class", "Blues");

  // Append the group that will contain our paths
  const deps = svg.append("g");
  const ligne = svg.append("g");
  const stations = svg.append("g");
  
  // const geojson = d3.json("departments.json");
   //const geojson = getDepartments();
  // const csv = d3.csv("population.csv");
  //const csv = getPopulations();

  var promises = [];
    promises.push(d3.json('https://raw.githubusercontent.com/cerezamo/dataviz/master/Graphique_bokeh/pop_comgeo.geojson'))
    promises.push(d3.csv("https://raw.githubusercontent.com/cerezamo/dataviz/master/variables.csv"))
    promises.push(d3.json("https://raw.githubusercontent.com/cerezamo/dataviz/master/Graphique_bokeh/stations.geojson"))
    promises.push(d3.json("https://raw.githubusercontent.com/cerezamo/dataviz/master/Graphique_bokeh/rer.geojson"))

  Promise.all(promises).then(function(values){
    const geojson = values[0];
    const csv = values[1];
    const geojson_stations = values[2];
    const geojson_rer = values[3];
  
    
  var features = deps
    .selectAll("path")
    .data(geojson.features)
    .enter()
    .append("path")
    .attr('id', function(d) {return "d" + d.properties.insee;})// ATTENTION au "d"
    .attr("d", path);

  var quantile = d3.scaleQuantile()
    .domain([0, d3.max(csv, function(e) { return + e.densitehabkm2; })])
    .range(colors);

  var legend = svg.append('g')
    .attr('transform', 'translate(725, 150)')
    .attr('id', 'legend');
    
    legend.selectAll()
      .data(d3.range(colors.length))
      .enter().append('svg:rect')
        .attr('height', '20px')
        .attr('width', '20px')
        .attr('x', 5)
        .attr('y', function(d) { return d * 20; })
        .style("fill", function(d) { return colors[d]; });
        
  var legendScale = d3.scaleLinear()
    .domain([0, d3.max(csv, function(e) { return +e.densitehabkm2; })])
    .range([0, colors.length * 20]);
      
  var legendAxis = svg.append("g")
    .attr('transform', 'translate(750, 150)')
    .call(d3.axisRight(legendScale).ticks(3));

      
  csv.forEach(function(e,i) {
    d3.select(("#d" +  e.insee))
      .style("fill", function(d) { return quantile(+e.densitehabkm2); })
      .on("mouseover", function(d) {
        div.transition()        
          .duration(200)      
          .style("opacity", .9);
        div.html("<b>DÈpartement : </b>" + e.insee + "</br>"
			+ "<b>DensitÈ de pop : </b>" + e.densitehabkm2 + "<br>")
          .style("left", (d3.event.pageX + 30) + "px")     
          .style("top", (d3.event.pageY - 30) + "px");
      })
      .on("mouseout", function(d) {
        div.style("opacity", 0);
        div.html("")
          .style("left", "-500px")
          .style("top", "-500px");
      });
  });


	ligne.selectAll("path")
	    .data(geojson_rer.features)
	    .enter()
	    .append("path")
	    .attr("d", path)
	    .style("stroke", "blue")
	    .style("stroke-width", "3px");

	stations.selectAll("path")
	    .data(geojson_stations.features)
	    .enter()
	    .append("path")
	    .attr("d", path)
	    .style("stroke", "blue")
	    .style("stroke-width", "3px")
	    .style("fill", "white")
	    .on("mouseover", function(d) {
		div.transition()
		   .duration(200)
		   .style("opacity", 0.9);
		div.html("Station : " + d.properties.nom_long)
		    // on r√©cup√®re la position de la souris et d√©pla√ßons la fen√™tre qui apparait de quelques pixels
		   .style("left", (d3.event.pageX + 30) + "px")
		   .style("top", (d3.event.pageY - 30) + "px");
	    })
	    .on("mouseout", function(d) {
		div.style("opacity", 0)
		div.html("")
		    // On le d√©place en dehors de la zone visible car m√™me avec une opacit√© de 0 il recouvert les autres communes
		   .style("left", "-500px")
		   .style("top", "-500px");
	    });
});


  
  // Append a DIV for the tooltip
  var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);


</script>
