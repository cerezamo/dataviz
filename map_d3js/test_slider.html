      }
      
      .department {
        cursor: pointer;
        stroke: black;
        stroke-width: .5px;
      }
      
      .department:hover {
        stroke-width: 2px;
      }
      
      div.tooltip {
        position: absolute;
        opacity:0.8;
        z-index:1000;
        text-align:left;
        border-radius:4px;
        -moz-border-radius:4px;
        -webkit-border-radius:4px;
        padding:8px;
        color:#fff;
        background-color:#000;
        font: 12px sans-serif;

        height: 40px;
      }
      
      #svg {
        display: block;
        margin: auto;
      }

	  margin: 10px 0px 0px 0px;

	}

  <body>
    <div id="map"></div>
    <h2 class="year"></h2>
    <div class="slider"></div>
  </body>

<script type="text/javascript"> 
  const width = 850, 
    height = 800,
    colors = ['#d4eac7', '#c6e3b5', '#b7dda2', '#a9d68f', '#9bcf7d', '#8cc86a', '#7ec157', '#77be4e', '#70ba45', '#65a83e', '#599537', '#4e8230', '#437029', '#385d22', '#2d4a1c', '#223815'];
  
  const path = d3.geoPath();
  
  const projection = d3.geoEquirectangular()
    .center([2.332978, 48.860117])
    .scale(40000)
    .translate([width / 2, height / 2]);
  
  path.projection(projection);
 
  const svg = d3.select('#map').append("svg")
    .attr("id", "svg")
    .attr("width", width)
    .attr("height", height)
    .attr('fill', 'none')
    .attr("class", "Blues");

  // Append the group that will contain our paths
  const deps = svg.append("g");
  
  // const geojson = d3.json("departments.json");
   //const geojson = getDepartments();
  // const csv = d3.csv("population.csv");

 //const geojson = d3.json('https://raw.githubusercontent.com/cerezamo/dataviz/master/Graphique_bokeh/pop_comgeo.geojson')

  d3.json("https://raw.githubusercontent.com/cerezamo/dataviz/master/Graphique_bokeh/pop_comgeo.geojson").then( function(geojson) {

        // Affichage des frontières de chaque commune
        var communes = svg.selectAll("path")
            .data(geojson.features)
            .enter()
            .append("path")
            .attr("d", path)
            .style("stroke", "black")
            .style("stroke-width", "1px");
            // Test couleurs dynamiques
            // Dégradé de couleurs en fonction de la population
            
        // Ajout mise en place du comportement mouseover / mouseout du tooltip 
	communes
            .on("mouseover", function(d) {
                div.transition()
                   .duration(200)
                   .style("opacity", 0.9);
                div.html("Code INSEE : " + d.properties.insee + "<br/>"
                    + "Population : " + d.properties.year)
                    // on récupère la position de la souris et déplaçons la fenêtre qui apparait de quelques pixels
                   .style("left", (d3.event.pageX + 30) + "px")
                   .style("top", (d3.event.pageY - 30) + "px");
            })
            .on("mouseout", function(d) {
                div.style("opacity", 0)
                div.html("")
                    // On le déplace en dehors de la zone visible car même avec une opacité de 0 il recouvert les autres communes
                   .style("left", "-500px")
                   .style("top", "-500px");
            });
	    
         var quantile = d3.scaleQuantile()
	    .domain([0, d3.max(geojson, function(e) { return  +d.properties.population; })])
	    .range(colors);

	  var legend = svg.append('g')
	    .attr('transform', 'translate(725, 150)')
	    .attr('id', 'legend');
	    
	    legend.selectAll()
	      .data(d3.range(colors.length))
	      .enter().append('svg:rect')
		.attr('height', '20px')
		.attr('width', '20px')
		.attr('x', 5)
		.attr('y', function(d) { return d * 20; })
		.style("fill", function(d) { return colors[d]; });
		
	  var legendScale = d3.scaleLinear()
	    .domain([0, d3.max(geojson, function(e) { return  +d.properties.population; })])
	    .range([0, colors.length * 20]);
	      
	  var legendAxis = svg.append("g")
	    .attr('transform', 'translate(750, 150)')
	    .call(d3.axisRight(legendScale).ticks(4));

	  
	  // Append a DIV for the tooltip
	  var div = d3.select("body").append("div")   
	    .attr("class", "tooltip")               
	    .style("opacity", 0);

	   var slider = d3.select(".slider")
			.append("input")
				.attr("type", "range")
				.attr("min", 1962)
				.attr("max", 2017)
				.attr("step", 1)
				.on("input", function() {
					var year = this.value;
					update(year);
				});
	
	function redFilter(feature) {
	  if (feature.properties.hue === "red") return true
	}
				
	function update(year){
		slider.property("value", year);
		d3.select(".year").text(year);
		communes.style("fill", function(d) {
			const arr1 = d.filter(d => d.year == year);
			
			return quantile(arr1.population)
		});
	}
		
		update(2017);
    });
